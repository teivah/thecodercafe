name: release
on:
  push:
    tags: ['v*']          # run when you push a tag like v0.1.3
  workflow_dispatch:       # allow manual run

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: res/kv/client   # ðŸ‘ˆ important
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Sanity check module
      run: go run . --help || true

    - uses: goreleaser/goreleaser-action@v6
      with:
        version: v2
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
